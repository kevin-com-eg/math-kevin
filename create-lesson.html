<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathMaster - إنشاء درس جديد</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen" style="font-family: 'Tajawal', sans-serif;">

  <div class="container mx-auto px-4 py-8">
    
    <!-- header -->
    <div class="bg-white rounded-3xl shadow-xl p-6 mb-6 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <i class="fa-solid fa-calculator text-blue-600 text-3xl"></i>
        <h1 class="text-2xl font-bold text-gray-800">MathMaster</h1>
        <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">مدرس</span>
      </div>
      <button onclick="window.location.href='teacher-dashboard.html'" 
              class="border border-gray-300 px-4 py-2 rounded-lg hover:bg-gray-50">
        <i class="fa-regular fa-arrow-right ml-1"></i>
        رجوع
      </button>
    </div>

    <!-- بطاقة إنشاء الدرس -->
    <div class="bg-white rounded-3xl shadow-xl p-8 max-w-3xl mx-auto">
      
      <h2 class="text-3xl font-black text-gray-800 mb-2">إنشاء درس جديد</h2>
      <p class="text-gray-600 mb-8">أضف فيديو الدرس و الامتحان مع كود وصول للطلاب</p>

      <!-- معلومات الدرس -->
      <div class="space-y-6">
        
        <div>
          <label class="block font-bold text-gray-700 mb-2">عنوان الدرس</label>
          <input type="text" id="title" placeholder="مثال: شرح المعادلات الخطية" 
                 class="w-full p-4 border-2 border-gray-200 rounded-2xl focus:border-blue-500 focus:outline-none">
        </div>

        <div>
          <label class="block font-bold text-gray-700 mb-2">الصف الدراسي</label>
          <select id="grade" class="w-full p-4 border-2 border-gray-200 rounded-2xl focus:border-blue-500 focus:outline-none">
            <option>الصف الأول الثانوي</option>
            <option>الصف الثاني الثانوي</option>
            <option>الصف الثالث الثانوي</option>
          </select>
        </div>

        <div>
          <label class="block font-bold text-gray-700 mb-2">رابط الفيديو (YouTube)</label>
          <input type="url" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." 
                 class="w-full p-4 border-2 border-gray-200 rounded-2xl focus:border-blue-500 focus:outline-none">
        </div>

        <!-- كود الوصول -->
        <div>
          <label class="block font-bold text-gray-700 mb-2">كود وصول الطلاب</label>
          <div class="flex gap-2">
            <input type="text" id="accessCode" readonly 
                   class="flex-1 p-4 bg-yellow-50 border-2 border-yellow-200 rounded-2xl text-center font-mono font-bold text-xl text-blue-700">
            <button onclick="generateCode()" class="bg-gray-100 px-6 rounded-2xl hover:bg-gray-200">
              <i class="fa-regular fa-rotate"></i>
              توليد
            </button>
            <button onclick="copyCode()" class="bg-gray-100 px-6 rounded-2xl hover:bg-gray-200">
              <i class="fa-regular fa-copy"></i>
              نسخ
            </button>
          </div>
        </div>

        <!-- قسم الأسئلة -->
        <div class="mt-8 pt-6 border-t-2 border-gray-200">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold">أسئلة الامتحان</h3>
            <button onclick="addQuestion()" class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700">
              <i class="fa-regular fa-plus ml-1"></i>
              إضافة سؤال
            </button>
          </div>

          <div id="questions" class="space-y-4">
            <!-- السؤال الأول افتراضياً -->
            <div class="question-item bg-gray-50 p-4 rounded-xl">
              <div class="flex justify-between mb-2">
                <span class="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center">1</span>
                <button onclick="this.closest('.question-item').remove()" class="text-red-500">
                  <i class="fa-regular fa-trash-can"></i>
                </button>
              </div>
              <input type="text" placeholder="السؤال" class="w-full p-3 border border-gray-200 rounded-xl mb-3">
              <div class="grid grid-cols-2 gap-2 mb-3">
                <input type="text" placeholder="الخيار الأول" class="p-3 border border-gray-200 rounded-xl">
                <input type="text" placeholder="الخيار الثاني" class="p-3 border border-gray-200 rounded-xl">
                <input type="text" placeholder="الخيار الثالث" class="p-3 border border-gray-200 rounded-xl">
                <input type="text" placeholder="الخيار الرابع" class="p-3 border border-gray-200 rounded-xl">
              </div>
              <select class="p-3 border border-gray-200 rounded-xl w-full">
                <option>الخيار الأول هو الصحيح</option>
                <option>الخيار الثاني هو الصحيح</option>
                <option>الخيار الثالث هو الصحيح</option>
                <option>الخيار الرابع هو الصحيح</option>
              </select>
            </div>
          </div>
        </div>

        <!-- إعدادات الامتحان -->
        <div class="grid grid-cols-3 gap-4 mt-6">
          <div>
            <label class="block text-sm font-bold mb-2">درجة النجاح</label>
            <select id="passScore" class="w-full p-3 border border-gray-200 rounded-xl">
              <option>٥٠٪</option>
              <option>٦٠٪</option>
              <option selected>٧٠٪</option>
              <option>٨٠٪</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-bold mb-2">الوقت</label>
            <select id="examTime" class="w-full p-3 border border-gray-200 rounded-xl">
              <option>١٥ دقيقة</option>
              <option selected>٢٠ دقيقة</option>
              <option>٣٠ دقيقة</option>
              <option>٤٥ دقيقة</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-bold mb-2">المحاولات</label>
            <select id="attempts" class="w-full p-3 border border-gray-200 rounded-xl">
              <option>محاولة واحدة</option>
              <option selected>محاولتين</option>
              <option>٣ محاولات</option>
            </select>
          </div>
        </div>

        <!-- أزرار الحفظ -->
        <div class="flex gap-4 mt-8">
          <button onclick="saveLesson()" class="flex-1 bg-blue-600 text-white p-4 rounded-2xl font-bold hover:bg-blue-700">
            <i class="fa-regular fa-floppy-disk ml-2"></i>
            حفظ الدرس
          </button>
          <button onclick="publishNow()" class="flex-1 bg-green-600 text-white p-4 rounded-2xl font-bold hover:bg-green-700">
            <i class="fa-regular fa-rocket ml-2"></i>
            نشر الآن
          </button>
        </div>

      </div>
    </div>
  </div>

  <script>
    let questionCount = 1;

    // توليد كود عشوائي
    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = 'MATH-' + new Date().getFullYear() + '-';
      for (let i = 0; i < 4; i++) {
        code += chars[Math.floor(Math.random() * chars.length)];
      }
      document.getElementById('accessCode').value = code;
    }

    // نسخ الكود
    function copyCode() {
      const code = document.getElementById('accessCode').value;
      navigator.clipboard.writeText(code);
      alert('✅ تم نسخ الكود');
    }

    // إضافة سؤال جديد
    function addQuestion() {
      questionCount++;
      const questionsDiv = document.getElementById('questions');
      const newQuestion = document.createElement('div');
      newQuestion.className = 'question-item bg-gray-50 p-4 rounded-xl';
      newQuestion.innerHTML = `
        <div class="flex justify-between mb-2">
          <span class="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center">${questionCount}</span>
          <button onclick="this.closest('.question-item').remove()" class="text-red-500">
            <i class="fa-regular fa-trash-can"></i>
          </button>
        </div>
        <input type="text" placeholder="السؤال" class="w-full p-3 border border-gray-200 rounded-xl mb-3">
        <div class="grid grid-cols-2 gap-2 mb-3">
          <input type="text" placeholder="الخيار الأول" class="p-3 border border-gray-200 rounded-xl">
          <input type="text" placeholder="الخيار الثاني" class="p-3 border border-gray-200 rounded-xl">
          <input type="text" placeholder="الخيار الثالث" class="p-3 border border-gray-200 rounded-xl">
          <input type="text" placeholder="الخيار الرابع" class="p-3 border border-gray-200 rounded-xl">
        </div>
        <select class="p-3 border border-gray-200 rounded-xl w-full">
          <option>الخيار الأول هو الصحيح</option>
          <option>الخيار الثاني هو الصحيح</option>
          <option>الخيار الثالث هو الصحيح</option>
          <option>الخيار الرابع هو الصحيح</option>
        </select>
      `;
      questionsDiv.appendChild(newQuestion);
    }

    // حفظ الدرس
    function saveLesson() {
      const title = document.getElementById('title').value;
      if (!title) {
        alert('❌ من فضلك أدخل عنوان الدرس');
        return;
      }

      const code = document.getElementById('accessCode').value;
      
      // تخزين الكود في localStorage مؤقتاً
      let lessons = JSON.parse(localStorage.getItem('lessons') || '[]');
      lessons.push({
        title: title,
        grade: document.getElementById('grade').value,
        videoUrl: document.getElementById('videoUrl').value,
        accessCode: code,
        passScore: document.getElementById('passScore').value,
        examTime: document.getElementById('examTime').value,
        attempts: document.getElementById('attempts').value,
        questions: []  // هنا هنجمع الأسئلة
      });
      localStorage.setItem('lessons', JSON.stringify(lessons));
      
      alert('✅ تم حفظ الدرس بنجاح\nكود الوصول: ' + code);
    }

    function publishNow() {
      saveLesson();
      window.location.href = 'teacher-dashboard.html';
    }

    // توليد كود عند تحميل الصفحة
    window.onload = generateCode;
  </script>
</body>
</html>
